<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigame: Connect-4</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Images/Icon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="content">
        <div id="rtrn-container">
            <a href="../LandingPage/index.html">
                <button id="btn-return-to-hub">
                    <i id="arrow" class="bi bi-arrow-left-circle-fill"></i>
                </button>
            </a>
            <p id="txt-return-to-hub">Return to Hub</p>
        </div>

        <div class="game-arena"> 
            <div class="game-info">
                <div class="box-player active">
                    <i id="player-label-red" class="bi bi-circle-fill"></i>
                    <p id="player1" class="player-label">
                        Player 1
                    </p>
                    <p class="turn">Giliranmu</p>
                </div>

                <div class="box-player">
                    <i id="player-label-yellow" class="bi bi-circle-fill"></i>
                    <p id="player2" class="player-label">
                        Player 2
                    </p>
                    <p class="turn">Giliranmu</p>
                </div>

                <div class="game-control">
                    <button onclick="restart()" class="btn btn-reset">Restart</button>
                </div>
            </div>
            <div id="board"></div>
        </div>

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </div>
</body>
</html>
